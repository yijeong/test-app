# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
applicationName: "fasttest"
# Container image
image:
  repository: 339712822719.dkr.ecr.ap-northeast-2.amazonaws.com/test
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.ss
  tag: "v1"
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# HPA auto scaling
autoscaling:
  enabled: true
  minReplicas: 6
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

# Pod config
podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
# runAsUser: 1000

# Resource
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
#   memory: 128Mi

# Service port
service:
  type: ClusterIP
  port: 8080


# Ingress
ingressLbName: test-lb
ingressGroupName: test
listenPorts: "'[{\"HTTP\": 8080}]'"
albHealthCheck: /
ingress:
  enabled: true
  annotations:
ingressRule:
  - http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: fasttest
              port:
                number: 8080
ingressName: fasttest
albSubnet: subnet-05c3fc5c43926c74e, subnet-09d612a39d584199e

nodeSelector: {}

tolerations: []

affinity: {}

